<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Toast UI Editor Example</title>
    <!-- Include Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body>
    <div class="container">
        <h2>Toast UI Editor Example</h2>
        <!-- Placeholder for the Toast UI Editor -->
        <div id="editor"></div>
    </div>

    <!-- Include jQuery (optional, Toast UI Editor does not require jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
        // Initialize the Toast UI Editor
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            initialValue: 'Hello, Toast UI Editor!'
        });
    </script>
</body>
</html>
